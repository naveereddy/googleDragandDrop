<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id='ng-app' ng-app="angular-google-maps-example">
<head>
    <meta charset="UTF-8">
    <link href="./assets/stylesheets/example.css" rel="stylesheet" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
    <script src="../lib/lodash.module.js"></script>
    <script src="../lib/lodash.custom.min.js"></script> 
    <script src="../lib/drag-drop.js"></script>
    <script src="../lib/angular-google-maps_dev_mapped_custom.js"></script>
    <script src="./assets/scripts/controllers/example.js"></script>
    <script src="../directives/googlemap.js"></script>
</head>
<body ng-controller="ExampleController">
<div class="container">
<div class="row">
    <ul class="draggable-objects">
        <li ng-repeat="obj in draggableObjects">
          <div ng-click="removeMarkerIfExist(obj.id)">
            <img src="{{obj.src}}" ng-drag="true" ng-drag-data="obj" ng-drag-success="onDragSuccess2($data,$event)" name="{{obj.name}}" data-allow-transform="true">
            <a class="btn" ng-click="removeCurrentMarker(obj.id)" ng-show="obj.showRemove">REMOVE</a>
          </div>  
        </li>
    </ul>
</div>
<div ng-drop="true" ng-drop-success="onDropComplete2($data,$event)">
<div class="row" ng-if="map.show">
    <ui-display-googlemap/>
</div>
</div>
</div>
</body>

</html>
